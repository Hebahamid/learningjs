<!-- yes/no .. true/false .. on/off -->

<div id="demo"></div>

<script type="text/javascript">
	function myFunction() {
		var x=-1;
		document.getElementById("demo").innerHTML = Boolean(x);
	}


	// Comparison:
	/*  x==y (equal in values)
	  x===y (equal in value&type)
	  x!=y (not equal in values)
	  x!==y (not equal in value or type)
	  x > y (greater)
	  x < y (less)
	 x >= y greater than or equal to
	 x <= y less than or equal to

	 !(x == y)  */

	 function compareAge(){
