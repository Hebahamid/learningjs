<!DOCTYPE html>
<html>
<head>
	<title>Arrays 2</title>
</head>
<body>
<div id="demo"></div>
<button onclick="myFunction()">Sort</button>
<div id="demo1"></div>

<script type="text/javascript">
	var numbs = [10,15,2,4,95];
	document.getElementById("demo").innerHTML = "The highest number is : " + max(numbs);

	// function max(arr) {
	// 	return Math.max.apply(null,arr);
	// 	// return Math.min.apply(null,arr);
	// }

	function max(arr){
		var len = arr.length;
		var max = -Infinity;
		while(len--){
			if (arr[len]>max) {
				max = arr[len];
			}
		}
		return max;
	}

	var cars = [{type: "Volvo" , year:"2016"},
				{type: "BWM" , year:"2006"},
				{type: "Saab" , year:"2010"},
		]
	displayCar();
	function myFunction(){
		cars.sort(function(a,b){ return a.year - b.year});
		displayCar();
	}

	function displayCar(){
		document.getElementById("demo1").innerHTML=
		cars[0].type + " " + cars[0].year + "<br>"+
		cars[1].type + " " + cars[1].year + "<br>"+
		cars[2].type + " " + cars[2].year;
	}
</script>
</body>
</html>
