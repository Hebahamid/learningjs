<!DOCTYPE html>
<html>
<head>
	<title>Random</title>
</head>
<body>
<div id="demo"></div>
<div id="demo1"></div>
<script type="text/javascript">
	document.getElementById("demo").innerHTML = Math.floor(Math.random()*10) +1;
	document.getElementById("demo1").innerHTML = getRndIntger(10,100);

	function getRndIntger(min,max) {
		return Math.floor(Math.random()* (max-min)) + max;
	}
</script>
</body>
</html>
