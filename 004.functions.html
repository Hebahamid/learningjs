<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
</head>
<body>
<p id="demo"></p>
<p id="temp"></p>
<script type="text/javascript">


	function myFunction(p1 , p2) {
		return p1*p2;
	}

	// Convert Fahrenheit to Celsius
	function toCelsius(far) {
		return(5/9) * (far-32);
	}
	document.getElementById("demo").innerHTML = myFunction(12,10);
	document.getElementById("temp").innerHTML = "77 Fahrenheit will be "+ toCelsius(77) + " in Celsius";
</script>
</body>
</html>
