<!DOCTYPE html>
<html>
<head>
	<title>Variables &amp; Operators</title>
</head>
<body>
<p id="test"></p>
<p id="test1"></p>
<script type="text/javascript">
	var firstName, lastName , age;
	firstName = "John";
	lastName = "Deep";
	age = 30;
	document.getElementById("test").innerHTML = "Name is " + firstName + " " + lastName + " and Age is: " + age;

	// Operators
	var txt1 , txt2 , txt3;
	txt1 = "John";
	txt2 = "John2";
	txt3 = txt1 + " " + txt2;
	document.getElementById("test1").innerHTML = txt3;
</script>
</body>
</html>
